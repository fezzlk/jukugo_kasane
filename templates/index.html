<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{url_for('static',
                  filename=
                  'styles/style.css')}}"
    />
  </head>
  <body>
    <h2>Kasane</h2>
    <p>二字熟語を入力してください。</p>
    <form action="/generate" method="get">
      <input type="text" name="jukugo" maxlength="2" required />
      <label for="font">font:</label>
      <select id="font" name="font">
        {% for font_key in font_options %}
        <option value="{{ font_key }}">{{ font_key }}</option>
        {% endfor %}
      </select>
      <button type="submit">生成</button>
    </form>
  </body>
</html>
