name: OpenHands Resolver

on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  resolve:
    if: github.event.label.name == 'fix-me'
    uses: OpenHands/OpenHands/.github/workflows/openhands-resolver.yml@main
    secrets:
      LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
