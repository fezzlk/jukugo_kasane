name: Deny .env change

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deny:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fail if .env is modified
        run: |
          git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(^|/)\.env$' && exit 1 || exit 0
