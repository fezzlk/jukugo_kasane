name: OpenHands + Cloud Run Logs (WIF)

on:
  issue_comment:
    types: [created]

jobs:
  openhands:
    if: >
      github.actor != 'github-actions[bot]' &&
      contains(github.event.comment.body, '@openhands-agent') &&
      (
        github.event.comment.author_association == 'OWNER' ||
        github.event.comment.author_association == 'MEMBER' ||
        github.event.comment.author_association == 'COLLABORATOR'
      )

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write # WIF に必須

    steps:
      - uses: actions/checkout@v4

      # --- GCP Auth (WIF) ---
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}

      - uses: google-github-actions/setup-gcloud@v2

      # --- Extract JST time from comment, build time window ---
      - name: Build log time window from comment (JST)
        id: timewin
        shell: bash
        run: |
          set -euo pipefail
          body="${{ github.event.comment.body }}"

          # 期待する形式: "JST: YYYY-MM-DD HH:MM"
          jst_line="$(printf '%s\n' "$body" | grep -E '^JST:\s*[0-9]{4}-[0-9]{2}-[0-9]{2}\s+[0-9]{2}:[0-9]{2}' || true)"

          if [ -z "$jst_line" ]; then
            # 無ければ直近30分にフォールバック
            echo "mode=freshness" >> $GITHUB_OUTPUT
            echo "freshness=30m" >> $GITHUB_OUTPUT
            exit 0
          fi

          jst_ts="$(echo "$jst_line" | sed -E 's/^JST:\s*//')"
          # JST(+09:00) -> UTC に変換し、±10分窓を作る
          # GNU date は ubuntu-latest で使える
          center_utc="$(date -u -d "${jst_ts} JST" +"%Y-%m-%dT%H:%M:%SZ")"
          start_utc="$(date -u -d "${jst_ts} JST - 10 minutes" +"%Y-%m-%dT%H:%M:%SZ")"
          end_utc="$(date -u -d "${jst_ts} JST + 10 minutes" +"%Y-%m-%dT%H:%M:%SZ")"

          echo "mode=range" >> $GITHUB_OUTPUT
          echo "center_utc=$center_utc" >> $GITHUB_OUTPUT
          echo "start_utc=$start_utc" >> $GITHUB_OUTPUT
          echo "end_utc=$end_utc" >> $GITHUB_OUTPUT

      # --- Fetch logs (both textPayload and jsonPayload) ---
      - name: Fetch Cloud Run logs
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ secrets.GCP_REGION }}
          SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE }}
        run: |
          set -euo pipefail
          mkdir -p openhands_context

          BASE_FILTER='resource.type="cloud_run_revision"
          AND resource.labels.service_name="'$SERVICE_NAME'"'

          # 取りすぎない：まずは ERROR 以上
          FILTER="$BASE_FILTER AND severity>=ERROR"

          if [ "${{ steps.timewin.outputs.mode }}" = "range" ]; then
            START='${{ steps.timewin.outputs.start_utc }}'
            END='${{ steps.timewin.outputs.end_utc }}'
            FILTER="$FILTER AND timestamp>=\"$START\" AND timestamp<=\"$END\""
          fi

          # json（詳細）
          gcloud logging read "$FILTER" \
            --project="$PROJECT_ID" \
            --limit=200 \
            --format=json > openhands_context/cloudrun_logs.json

          # text（読みやすさ重視：textPayload/jsonPayload両方を拾う）
          gcloud logging read "$FILTER" \
            --project="$PROJECT_ID" \
            --limit=80 \
            --format="value(timestamp,severity,resource.labels.revision_name,textPayload,jsonPayload.message,jsonPayload.error,jsonPayload.stacktrace)" \
            > openhands_context/cloudrun_logs.txt

      - name: Run OpenHands
        uses: All-Hands-AI/openhands@main
        with:
          llm_provider: openai
          api_key: ${{ secrets.OPENAI_API_KEY }}
